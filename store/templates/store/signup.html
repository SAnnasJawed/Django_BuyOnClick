{% extends 'store/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4 px-4 pb-4">
            <h2 class="alert alert-light border rounded text-center text-primary" style="font-family: Brush Script;">Create An Account</h2>
            <form action="/signup" method="POST">{% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                  {{error}}
                </div>
                {% endif %}
                <!-- First Name -->
                <div class="form-group">
                    <label >First Name</label>
                    <input type="text" name="firstname" value="{{details.first_Name}}" class="form-control form-control-sm"  placeholder="">
                </div>

                <!-- Last Name -->
                <div class="form-group mt-2">
                    <label >Last Name</label>
                    <input type="text" name="lastname" value="{{details.last_Name}}" class="form-control form-control-sm"  placeholder="">
                </div>

                <!-- Email -->
                <div class="form-group mt-2">
                    <label >Email address</label>
                    <input required type="email" name="email" value="{{details.email}}" class="form-control form-control-sm"  placeholder="example@gmail.com">
                </div>

                <!-- Password -->
                <div class="form-group mt-2">
                    <label >Password</label>
                    <input type="password" name="password" class="form-control form-control-sm"  placeholder="******">
                </div>

                <!-- Phone -->
                <div class="form-group mt-2">
                    <label >Phone</label>
                    <input type="number" name="phonenumber" value="{{details.phone}}" class="form-control form-control-sm"  placeholder="58666549">
                </div>

                <!-- SignUp Button -->
                <div class="form-group mt-2">
                    <input type="submit" class="btn btn-sm btn-info" value="Create An Account">
                </div>

                <span>Aready have an account? <a href="/login">LogIn</a></span>
            </form>
        </div>
    </div>
</div>

{% endblock %}
